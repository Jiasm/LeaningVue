<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello world</title>
  </head>
  <body>
    <div id="container">
      <p>
        {{message}}
      </p>
      <input v-model="message">
    </div>
    <script src="../libs/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: '#container',  // 作为元素的挂载点
        data: {
          message: 'hello world'
        }
      });
    </script>
  </body>
</html>
