<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>events</title>
  </head>
  <body>
    <div id="demo">
      <ul>
        <li v-for="item of itemList">
          <span @click="click(item)">{{item.text}}</span>
        </li>
      </ul>
    </div>
    <script src="../libs/vue.js"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#demo',
        data: {
          itemList: [
            {
              text: 'niko'
            },
            {
              text: 'bellic'
            }
          ]
        },
        methods: {
          click (arg) {
            this.itemList.$remove(arg);
          }
        }
      });
    </script>
  </body>
</html>
