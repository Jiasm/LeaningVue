<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>events</title>
  </head>
  <body>
    <div id="container">
      <p>
        {{message}}
      </p>
      <button type="button" name="button" v-on:click="reverseMessage">Reverse Message</button>
      <button type="button" name="button" @click="reverseMessage">Reverse Message</button>
    </div>
    <script src="../libs/vue.js"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#container',
        data: {
          message: 'hello'
        },
        methods: {
          reverseMessage () {
            this.message = this.message.split('').reverse().join('');
          }
        }
      });

    </script>
  </body>
</html>
